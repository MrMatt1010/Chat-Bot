<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link
    href="https://fonts.googleapis.com/css?family=Roboto|Robot+Mono&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="robot.img" src="" alt="A Robot" />
</div>

<div cass="chat container">
    <form id="chat form" cass="chat form">
        <input
        id="chat-input"
        class="chat-input"
        type="text"
        placeholder="Enter text here..."
        autocomplete="off"
        />
        <button class="btn-chat-send" type="submit">Send</button>
    </form>
</div>

<div class="chatbox-container">
    <div id="chatbox" class="chatbox">
        <div class="chat-item chat-item-bot">
            I am the Chatbot here to hep you pick a moive, Nice to meet you, What is your name? 
        </div>
    </div>
</div>
<script src="lib/index.js" type="module"></script>
</body>
</html>
